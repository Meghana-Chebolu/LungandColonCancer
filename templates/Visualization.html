{% extends "Navbar.html" %}
{% block content %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detection</title>
  
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      
      .container img {
        max-width: auto; /* Adjust this value as needed */
        height: auto;
      }

      .left-image {
        margin-right: 10px; /* Adjust margin to add space between images */
      }

      .right-image {
        margin-left: 10px; /* Adjust margin to add space between images */
      }
    </style>
  
  </head>
  <body>

    <!-- Heading for both images 
    <h3 style="text-align: left; margin-top: 20px; margin-bottom: 20px;margin-left: 50px;">Standard CNN Visualization</h3>-->

    <!-- Confusion Matrix of Standard CNN Algorithm -->
    <h3 style="text-align: center; margin-top: 20px; margin-bottom: 20px;margin-left: 50px;">Accuracy Plot of Models</h3>
    <div style="text-align: center;">
      <img src="static/images/barplot.jpg" alt="barplot" style="width: 500px; height: 350px margin-bottom:30px">
  </div>
  <h2 style="margin-bottom: 50px;"></h2>
  
    <div class="container">
      <div>
        <h4 style="text-align: center;">StandardCNN Confusion Matrix </h4>
        <img src="static/images/cm_standardcnn.jpg" alt="Standard CNN Confusion Matrix" class="left-image" style="width: 500px; height: 350px">
      </div>
      <div>
        <h4 style="text-align: center;">EfficientNetB3 Confusion Matrix</h4>
        <img src="static/images/cm_efficientnetb3.jpg" alt="Second Image" class="right-image" style="width: 500px; height: 350px">
      </div>
    </div>

    <div class="container">
      <div>
        <h4 style="text-align: center;">StandardCNN Classification Report </h4>
        <img src="static/images/standardcnn_report.jpg" alt="Standard CNN Confusion Matrix" class="left-image" style="width: 500px; height: 350px">
      </div>
      <div>
        <h4 style="text-align: center;">EfficientNetB3 Classification Report</h4>
        <img src="static/images/efficientnetb3_report.png" alt="Second Image" class="right-image" style="width: 500px; height: 350px">
      </div>
    </div>

    
    {% endblock %}   
  </body>
</html>
