{% extends "Navbar.html" %}

{% block content %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detection</title>
  
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  
    <style>
      /* Custom CSS styles */
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      h2 {
        color: #060606;
      }
      form {
        margin-top: 20px;
      }
      label {
        font-weight: bold;
      }
      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Select a page to redirect:</h2>
      <form id="redirectForm">
        <label for="pages">Choose a page:</label>
        <select id="pages" onchange="redirect()">
          <option value="">Select a page...</option>
          <option value="ExistingResults">View Single Patient Report</option>
          <option value="AllData">View all the Data</option>
        </select>
      </form>
    </div>

    <script>
      function redirect() {
        var selectedPage = document.getElementById("pages").value;
        if (selectedPage) {
          window.location = selectedPage;
        }
      }
    </script>
  </body>
</html>
{% endblock %}
